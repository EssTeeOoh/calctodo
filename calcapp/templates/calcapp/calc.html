{% extends 'calcapp/base.html' %}
{% load static %}

{% block title %}Calculator{% endblock %}
{% block header_title %}Calculator{% endblock %}

{% block content %}
<section class="calculator-section mb-3">
    <div class="content text-center mx-auto">
        <h2 class="section-title text-center">Calculator</h2>
        <form method="post" class="d-flex flex-column gap-2">
            {% csrf_token %}
            <input type="number" name="num1" placeholder="Enter first number" required class="form-control">
            <input type="number" name="num2" placeholder="Enter second number" required class="form-control">
            <select name="operation" class="form-select">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        {% if result is not None %}
        <p class="text-success mb-1">Result: {{ result }}</p>
        {% endif %}
        <div>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</section>
{% endblock %}
